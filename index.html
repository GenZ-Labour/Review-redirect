<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Redirecting…</title>
  <meta http-equiv="refresh" content="0;url=https://search.google.com/local/writereview?placeid=ChIJXwZHNswj9DkRTfmSp45ADYk">
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>
    (function () {
      var target = 'https://search.google.com/local/writereview?placeid=ChIJXwZHNswj9DkRTfmSp45ADYk';
        if (window.location.search) {
          target += (target.indexOf('?') === -1 ? '?' : '&') + window.location.search.substring(1);
        }
      } catch (e) {}
      window.location.replace(target);
    })();
  </script>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; padding: 24px; }
    a { word-break: break-all; }
  </style>
</head>
<body>
  <p>Sending you to the review page… If you’re not redirected, <a id="link" href="TARGET_URL">tap here</a>.</p>
  <noscript>
    <p>JavaScript is off. <a href="https://search.google.com/local/writereview?placeid=ChIJXwZHNswj9DkRTfmSp45ADYk">Continue</a>.</p>
  </noscript>
</body>
</html>
